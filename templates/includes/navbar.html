
{% load static %}


<header class="section-header">

    
    
    

    
    
    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6 ">
            <a href="{% url 'home'%}" class="brand-wrap">
                <img class="logo" src="{% static 'images/logo01.png' %}">
            </a> <!-- brand-wrap.// -->
        </div>
        
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
            <div class="category-wrap dropdown d-inline-block float-right">

                <button type="button" class="btn btn-outline-dark  dropdown-toggle"
                 data-toggle="dropdown">
                   <i class="fa fa-tags"></i>  
                </button>
                
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'store'%}">Todos</a>
       
                    {% for category in links %} 

                    <a class="dropdown-item" href="{{ category.get_url }}">{{category.category_name}}</a>

                    {% endfor %}

                </div>
            </div>  <!-- category-wrap.// -->
        </div> <!-- col.// -->
        <a href="{% url 'store' %}" class="btn btn-outline-dark">
            <i class="fa fa-store"></i> Tienda
        </a>
        <div class="col-lg  col-md-6 col-sm-12 col">
            <form action="#" class="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control" style="width:60%;" placeholder="Search">
                    
                    <div class="input-group-append">
                      <button class="btn btn-outline-dark" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
            
        </div> <!-- col.// -->

        <div class="dropdown pl-3 ml-3">
            <button class="btn btn-outline-dark" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user-circle fa-lg"></i> <!-- Ícono de usuario -->
            </button>
            <div class="dropdown-menu" aria-labelledby="contactDropdown">
                <a class="dropdown-item" href="#"><i class="fa fa-envelope"></i> Email</a>
                <a class="dropdown-item" href="#"><i class="fa fa-phone"></i> Contáctanos</a>
            </div>
        </div>

        

        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        <div class="widget-header">
                            <small class="title text-muted">¡Bienvenido visitante!</small>
                            <div> 
                                <a  href="./signin.html" >Login</a> <span class="dark-transp"> | </span>
                                <a href="./register.html"> Registrar</a>
                            </div>
                        </div>
                        
                        <a href="./cart.html" class="widget-header pl-3 ml-3">
                            
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">0</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    
    
    
    </header> <!-- section-header.// -->
